name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Make scripts executable
      run: |
        chmod +x gradlew
        chmod +x build-release.sh
        chmod +x run.sh
        chmod +x install.sh
        
    - name: Build release package
      run: ./build-release.sh
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: linux-release
        path: build/release/*.{tar.gz,zip,sha256}
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/release/*.tar.gz
          build/release/*.zip
          build/release/*.sha256
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-installation:
    runs-on: ubuntu-latest
    needs: build-linux
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: linux-release
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Test installation
      run: |
        # Extract and test the package
        tar -xzf MedialabAssistant-Linux-*.tar.gz
        cd MedialabAssistant-Linux/
        
        # Test that scripts are executable
        ./run.sh --help
        ./install.sh help
        
        # Verify JAR file exists and is valid
        java -jar lib/to-do-list.jar --help || echo "JAR test completed"